<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT TEST</title>
    <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" href="Source/Styles/index.css">
</head>

<body class="bg-gray-100 h-100 d-flex flex-column">

    <div class="fixed-top d-flex justify-content-center pt-4 pb-3 bg-gray-100" style="z-index: 1020;">
        <div class="dropdown" style="width: 400px;">
            <button class="btn btn-neutral dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select a File
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" id="file-dropdown-menu">
            </ul>
        </div>
    </div>

    <div class="d-flex justify-content-center px-4" style="margin-top: 100px; flex-grow: 1; margin-bottom: 20px;">
        <div class="card shadow border w-100 h-100" id="content-card" style="max-width: 400px; min-height: 0;">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0" id="card-title">Welcome</h5>
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-light p-1 me-2" onclick="copyList('newline')"
                        title="Copy All (Newline)">
                        <i class="ph ph-sort-ascending"></i>
                    </button>
                    <button class="btn btn-sm btn-light p-1 me-3" onclick="copyList('comma')" title="Copy All (Comma)">
                        <i class="ph ph-list-bullets"></i>
                    </button>
                    <span class="badge bg-light text-dark" id="item-count">0 items</span>
                </div>
            </div>
            <div class="card-body p-0 d-flex flex-column overflow-y-auto" id="list-content">
                <ul class="list-group list-group-flush" id="list-items-container">
                    <li class="list-group-item text-muted fst-italic">No file content loaded.</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="Source/Scripts/index.js"></script>
</body>

</html>
