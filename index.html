<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT TEST</title>
    <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link rel="stylesheet" href="Source/Styles/index.css">
</head>

<body>
    <div class="centered-dropdown-container" style="width: 400px;">
        <div class="dropdown">
            <button class="btn btn-neutral dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select a File
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" id="file-dropdown-menu">
            </ul>
        </div>
    </div>

    <div class="content-card-container">
        <div class="card shadow-none border-1" id="content-card">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0" id="card-title"></h5>
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-light p-1 me-2" onclick="copyList('newline')"
                        title="Copy All (Newline)">
                        <i class="ph ph-sort-ascending"></i>
                    </button>
                    <button class="btn btn-sm btn-light p-1 me-3" onclick="copyList('comma')" title="Copy All (Comma)">
                       <i class="ph ph-list-bullets"></i>
                    </button>
                    <span class="badge bg-light text-dark" id="item-count">0 items</span>
                </div>
            </div>
            <div class="scrollable-content" id="list-content">
                <ul class="list-group list-group-flush list-group-minimal" id="list-items-container">
                </ul>
            </div>
        </div>
    </div>

    <script src="Source/Scripts/index.js"></script>
</body>

</html>
